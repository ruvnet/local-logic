version: '3.8'
services:
  phoenix:
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "6006"]
      interval: 10s
      timeout: 5s
      retries: 5

  poker_bot:
    build: .
    environment:
      - PHOENIX_HOST=phoenix
      - PHOENIX_PORT=6006
      - PHOENIX_GRPC_PORT=4317
    depends_on:
      phoenix:
        condition: service_healthy
    volumes:
      - .:/app
    command: ["python", "-m", "poker_bot.main"]
