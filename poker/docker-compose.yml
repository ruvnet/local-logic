version: '3.8'
services:
  phoenix:
    container_name: phoenix
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "6006"]
      interval: 10s
      timeout: 5s
      retries: 5

  poker_bot:
    container_name: poker_bot
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PHOENIX_HOST=phoenix
      - PHOENIX_PORT=6006
      - PHOENIX_GRPC_PORT=4317
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      phoenix:
        condition: service_healthy
    volumes:
      - ./poker_bot/src/poker_bot:/app/poker_bot
    command: ["python", "-m", "poker_bot.main"]
