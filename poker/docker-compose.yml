services:
  phoenix:
    container_name: phoenix
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    volumes:
      - phoenix_data:/data
    networks:
      - poker-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - poker-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    environment:
      - PHOENIX_LOG_LEVEL=debug
      - PHOENIX_TELEMETRY_ENABLED=true

  poker_bot:
    container_name: poker_bot
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PHOENIX_HOST=phoenix
      - PHOENIX_PORT=6006
      - PHOENIX_GRPC_PORT=4317
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      phoenix:
        condition: service_healthy
    volumes:
      - ./poker_bot/src/poker_bot:/app/poker_bot
      - ./data:/app/data
    networks:
      - poker-net
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "/app/scripts/healthcheck.sh"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["/app/scripts/start.sh"]

networks:
  poker-net:
    driver: bridge

networks:
  poker-net:
    driver: bridge

volumes:
  phoenix_data:
