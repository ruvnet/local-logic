version: '3.8'

services:
  phoenix:
    container_name: phoenix
    image: arizephoenix/phoenix:latest
    ports:
      - "6006:6006"
      - "4317:4317"
    volumes:
      - phoenix_data:/data
    networks:
      - poker-net
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:6006/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    environment:
      - PHOENIX_LOG_LEVEL=debug
      - PHOENIX_TELEMETRY_ENABLED=true

  poker_bot:
    container_name: poker_bot
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - PHOENIX_HOST=phoenix
      - PHOENIX_PORT=6006
      - PHOENIX_GRPC_PORT=4317
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - PYTHONUNBUFFERED=1
      - TERM=xterm-256color
    depends_on:
      phoenix:
        condition: service_healthy
    volumes:
      - ./poker_bot/src/poker_bot:/app/poker_bot
      - ./data:/app/data
    networks:
      - poker-net
    stdin_open: true
    tty: true
    entrypoint: ["/bin/bash", "-c"]
    command: |
      while ! nc -z phoenix 6006 || ! nc -z phoenix 4317; do
        echo "Waiting for Phoenix..."
        sleep 1
      done
      echo "Phoenix is ready! Starting Poker Bot..."
      exec python -u -m poker_bot.main
    restart: always
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep 'python.*poker_bot.main' | grep -v grep || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  poker-net:
    name: poker-net
    driver: bridge

volumes:
  phoenix_data:
